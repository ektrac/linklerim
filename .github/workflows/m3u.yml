name: Generate M3U

permissions:
  contents: write   # push için gerekli

on:
  schedule:
    - cron: "*/30 * * * *"   # Her 30 dakikada bir yenile
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show CSV
        run: cat input.csv

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install yt-dlp
        run: pip install yt-dlp==2025.01.01

      - name: Show yt-dlp version
        run: yt-dlp --version

      - name: Install Node.js (JS runtime for yt-dlp)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Write YouTube cookies
        run: echo "${{ secrets.YTDLP_COOKIES }}" > ytcookies.txt

      - name: Write Dailymotion cookies
        run: echo "${{ secrets.DMDLP_COOKIES }}" > dmcookies.txt

      - name: Debug cookies
        run: |
          echo "=== YouTube cookies ==="
          head -n 20 ytcookies.txt || true
          echo "=== Dailymotion cookies ==="
          head -n 20 dmcookies.txt || true

      - name: Run script
        run: python yapsunu.py

      - name: Show playlist
        run: cat playlist.m3u || true

      - name: Commit and push playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f playlist.m3u ]; then
            git add playlist.m3u
            if ! git diff --cached --quiet; then
              git commit -m "Update playlist"
              git pull --rebase
              git push
            else
              echo "No changes, skipping push."
            fi
          else
            echo "playlist.m3u bulunamadı, push atlanıyor."
          fi
